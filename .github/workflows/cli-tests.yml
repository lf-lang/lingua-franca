name: CLI tests

on:
  workflow_call:
    inputs:
      all-platforms:
        required: false
        default: true
        type: boolean

jobs:
  test-cli:
    strategy:
      matrix:
        platform: ${{ (inputs.all-platforms && fromJSON('["ubuntu-latest", "macos-latest", "windows-latest"]')) || fromJSON('["ubuntu-latest"]') }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Prepare build environment
        uses: ./.github/actions/prepare-build-env
      - name: Test lfc bash scripts (Linux or macOS only)
        run: |
          .github/scripts/test-lfc.sh
        if: ${{ runner.os == 'macOS' || runner.os == 'Linux' }}
      - name: Test lff bash scripts (Linux or macOS only)
        run: |
          .github/scripts/test-lff.sh
        if: ${{ runner.os == 'macOS' || runner.os == 'Linux' }}
      - name: Test lfc PowerShell script (Windows only)
        run: |
          bin/lfc.ps1 --help
        if: ${{ runner.os == 'Windows' }}
      - name: Test lff PowerShell script (Windows only)
        run: |
          bin/lff.ps1 --help
        if: ${{ runner.os == 'Windows' }}
