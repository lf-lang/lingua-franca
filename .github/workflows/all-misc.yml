# Non-target-specific tests
name: CI (misc)

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '0 8 * * 6'
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review, converted_to_draft]
  merge_group:

env:
  # 2020.11
  vcpkgGitRef: 0bf3923f9fab4001c00f0f429682a0853b5749e0

concurrency:
  group: all-non-target-specific-${{ github.ref }}-${{ github.event_path }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  loop-mac:
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Prepare build environment
        uses: ./.github/actions/prepare-build-env
      - name: Repeatedly compile src/federated/DistributedPhysicalActionUpstreamLong.lf
        run: |
          for i in {1..10000}; do set -ex; bin/lfc-dev test/C/src/federated/DistributedPhysicalActionUpstreamLong.lf; done 
