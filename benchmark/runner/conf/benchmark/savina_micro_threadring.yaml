# @package benchmark
name: "Thread Ring"
params:
  actors: 100
  pings: 1000000

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.threadring.ThreadRingAkkaActorBenchmark"
    run_args:
      pings: ["-r", "<value>"]
      actors: ["-n", "<value>"]
  caf:
    bin: "caf_05_threadring"
    run_args:
      pings: ["-r", "<value>"]
      actors: ["-n", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/micro"
    lf_file: "micro/ThreadRing.lf"
    binary: "ThreadRing"
    gen_args: null
    run_args:
      pings: ["--numPings", "<value>"]
      actors: ["--numReactors", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/micro/ThreadRing.lf"
    lf_file: "ThreadRing.lf"
    binary: "ThreadRing"
    gen_args:
      actors: ["-D", "numReactors=<value>"]
      pings: ["-D", "numPings=<value>"]
  lf-rust:
    copy_sources:
      - "${lf_path}/benchmark/Rust/Savina/src/lib"
      - "${lf_path}/benchmark/Rust/Savina/src/micro/"
    lf_file: "micro/ThreadRing.lf"
    binary: "thread_ring"
    run_args:
      actors: ["--main-num-reactors", "<value>"]
      pings: ["--main-num-pings", "<value>"]
