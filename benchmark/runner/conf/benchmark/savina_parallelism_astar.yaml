# @package benchmark
name: "A-Star Search"
params:
  num_workers: 20
  grid_size: 30
  priorities: 30
  threshold: 2014
  num_iterations: 12

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.astar.GuidedSearchAkkaActorBenchmark"
    run_args:
      num_workers: ["-w", "<value>"]
      threshold: ["-t", "<value>"]
      grid_size: ["-g", "<value>"]
      priorities: ["-p", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/parallelism"
    lf_file: "parallelism/GuidedSearch.lf"
    binary: "GuidedSearch"
    gen_args: null
    run_args:
      threshold: ["--threshold", "<value>"]
      grid_size: ["--gridSize", "<value>"]
      priorities: ["--priorities", "<value>"]
      num_workers: ["--numWorkers", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/parallelism"
    lf_file: "parallelism/GuidedSearch.lf"
    binary: "GuidedSearch"
    gen_args:
      threshold: ["-D", "threshold=<value>"]
      grid_size: ["-D", "gridSize=<value>"]
      priorities: ["-D", "priorities=<value>"]
      num_workers: ["-D", "numWorkers=<value>"]
      num_iterations: ["-D", "numIterations=<value>"]
  lf-rust:
    copy_sources:
      - "${lf_path}/benchmark/Rust/Savina/src/lib"
      - "${lf_path}/benchmark/Rust/Savina/src/parallelism"
    lf_file: "parallelism/GuidedSearch.lf"
    binary: "guided_search"
    run_args:
      threshold: ["--main-threshold", "<value>"]
      grid_size: ["--main-grid-size", "<value>"]
      priorities: ["--main-priorities", "<value>"]
      num_workers: ["--main-num-workers", "<value>"]
