# @package benchmark
name: "Ping Pong"
params:
  pings: 1000000
  num_iterations: 12

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.pingpong.PingPongAkkaActorBenchmark"
    run_args:
      pings: ["-n", "<value>"]
  caf:
    bin: "caf_01_pingpong"
    run_args:
      pings: ["-n", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/micro"
    lf_file: "micro/PingPong.lf"
    binary: "PingPong"
    gen_args: null
    run_args:
      pings: ["--count", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/C/Savina/src/micro"
    lf_file: "micro/PingPong.lf"
    binary: "PingPong"
    gen_args:
      pings: ["-D", "count=<value>"]
  lf-rust:
    copy_sources:
      - "${lf_path}/benchmark/Rust/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Rust/Savina/src/micro/"
    lf_file: "micro/PingPong.lf"
    binary: "ping_pong"
    run_args:
      pings: ["--main-count", "<value>"]
      num_iterations: ["-D", "numIterations=<value>"]
