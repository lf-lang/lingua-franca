# @package benchmark
name: "Philosophers"
params:
  eating_rounds: 10000
  philosophers: 20

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.philosopher.PhilosopherAkkaActorBenchmark"
    run_args:
      philosophers: ["-n", "<value>"]
      eating_rounds: ["-m", "<value>"]
  caf:
    bin: "caf_11_philosopher"
    run_args:
      philosophers: ["-n", "<value>"]
      eating_rounds: ["-m", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/concurrency"
    lf_file: "concurrency/Philosophers.lf"
    binary: "Philosophers"
    gen_args: null
    run_args:
      philosophers: ["--numPhilosophers", "<value>"]
      eating_rounds: ["--numEatingRounds", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/concurrency/Philosophers.lf"
    lf_file: "Philosophers.lf"
    binary: "Philosophers"
    gen_args:
      philosophers: ["-D", "numPhilosophers=<value>"]
      eating_rounds: ["-D", "numEatingRounds=<value>"]
