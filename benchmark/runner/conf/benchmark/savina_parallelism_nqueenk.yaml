# @package benchmark
name: "NQueens first N solutions"
params:
  num_workers: 20
  size: 12
  threshold: 4
  priorities: 10
  solution_limit: 1500000

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.nqueenk.NQueensAkkaActorBenchmark"
    run_args:
      num_workers: ["-w", "<value>"]
      size: ["-n", "<value>"]
      threshold: ["-t", "<value>"]
      priorities: ["-p", "<value>"]
      solution_limit: ["-s", "<value>"]
  caf:
    bin: "caf_28_nqueenk"
    run_args:
      num_workers: ["-w", "<value>"]
      size: ["-n", "<value>"]
      threshold: ["-t", "<value>"]
      solution_limit: ["-s", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/parallelism"
    lf_file: "parallelism/NQueens.lf"
    binary: "NQueens"
    gen_args: null
    run_args:
      size: ["--size", "<value>"]
      threshold: ["--threshold", "<value>"]
      priorities: ["--priorities", "<value>"]
      solution_limit: ["--solutionsLimit", "<value>"]
      num_workers: ["--numWorkers", "<value>"]
