# @package benchmark
name: "Logistic Map Series"
params:
  terms: 25000
  series: 10
  start_rate: 3.46

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.logmap.LogisticMapAkkaManualStashActorBenchmark"
    run_args:
      terms: ["-t", "<value>"]
      series: ["-s", "<value>"]
      start_rate: ["-r", "<value>"]
  caf:
    bin: "caf_14_logmap_request_await_infinite"
    run_args:
      terms: ["-t", "<value>"]
      series: ["-s", "<value>"]
      start_rate: ["-r", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/concurrency"
    lf_file: "concurrency/LogisticMap.lf"
    binary: "LogisticMap"
    gen_args: null
    run_args:
      terms: ["--numTerms", "<value>"]
      start_rate: ["--startRate", "<value>"]
      series: ["--numSeries", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/concurrency/LogisticMap.lf"
    lf_file: "LogisticMap.lf"
    binary: "LogisticMap"
    gen_args:
      terms: ["-D", "numTerms=<value>"]
      start_rate: ["-D", "startRate=<value>"]
      series: ["-D", "numSeries=<value>"]
  lf-rust:
    copy_sources:
      - "${lf_path}/benchmark/Rust/Savina/src/lib"
      - "${lf_path}/benchmark/Rust/Savina/src/concurrency/"
    lf_file: "concurrency/LogisticMap.lf"
    binary: "logistic_map"
    run_args:
      terms: ["--main-num-terms", "<value>"]
      start_rate: ["--main-start-rate", "<value>"]
      series: ["--main-num-series", "<value>"]
