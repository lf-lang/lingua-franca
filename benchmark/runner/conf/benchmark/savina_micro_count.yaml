# @package benchmark
name: "Counting Actor"
params:
  messages: 1000000

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.count.CountingAkkaActorBenchmark"
    run_args:
      messages: ["-n", "<value>"]
  caf:
    bin: "caf_02_count"
    run_args:
      messages: ["-n", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/micro"
    lf_file: "micro/Counting.lf"
    binary: "Counting"
    gen_args: null
    run_args:
      messages: ["--countTo", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/micro/Counting.lf"
    lf_file: "Counting.lf"
    binary: "Counting"
    gen_args:
      messages: ["-D", "countTo=<value>"]
  lf-rust:
    copy_sources:
      - "${lf_path}/benchmark/Rust/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Rust/Savina/src/micro"
    lf_file: "micro/Counting.lf"
    binary: "counting"
    gen_args: null
    run_args:
      messages: ["--main-count-to", "<value>"]
