# @package benchmark
name: "Chameneos"
params:
  meetings: 200000
  chameneos: 100

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.chameneos.ChameneosAkkaActorBenchmark"
    run_args:
      meetings: ["-m", "<value>"]
      chameneos: ["-c", "<value>"]
  caf:
    bin: "caf_06_chameneos"
    run_args:
      meetings: ["-m", "<value>"]
      chameneos: ["-c", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/micro"
    lf_file: "micro/Chameneos.lf"
    binary: "Chameneos"
    gen_args: null
    run_args:
      meetings: ["--numMeetings", "<value>"]
      chameneos: ["--numChameneos", "<value>"]
  lf-c:
    copy_sources:
      - "${lf_path}/benchmark/C/Savina/src/micro/Chameneos.lf"
    lf_file: "Chameneos.lf"
    binary: "Chameneos"
    gen_args:
      meetings: ["-D", "numMeetings=<value>"]
      chameneos: ["-D", "numChameneos=<value>"]
