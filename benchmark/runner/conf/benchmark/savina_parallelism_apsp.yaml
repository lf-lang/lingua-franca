# @package benchmark
name: "All-Pairs Shortest Path"
params:
  num_workers: 300
  block_size: 50
  max_edge_weight: 100

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.apsp.ApspAkkaActorBenchmark"
    run_args:
      num_workers: ["-n", "<value>"]
      block_size: ["-b", "<value>"]
      max_edge_weight: ["-w", "<value>"]
  caf:
    bin: "caf_25_apsp"
    run_args:
      num_workers: ["-n", "<value>"]
      block_size: ["-b", "<value>"]
      max_edge_weight: ["-w", "<value>"]
  lf-cpp:
    copy_sources:
      - "${lf_path}/benchmark/Cpp/Savina/src/parallelism"
      - "${lf_path}/benchmark/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${lf_path}/benchmark/Cpp/Savina/src/IncludeHeaders.cmake"
      - "${lf_path}/benchmark/Cpp/Savina/src/PseudoRandom.hh"
      - "${lf_path}/benchmark/Cpp/Savina/src/Matrix.hh"
    lf_file: "parallelism/Apsp.lf"
    binary: "Apsp"
    gen_args: null
    run_args:
      num_workers: ["--numNodes", "<value>"]
      block_size: ["--blockSize", "<value>"]
      max_edge_weight: ["--maxEdgeWeight", "<value>"]
