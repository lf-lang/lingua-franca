if (name.endsWith(".tests")) {
	sourceSets {
		main {
			java.srcDirs = []
			kotlin.srcDirs = []
			resources.srcDirs = []
		}
		test {
			java {
                          srcDirs = ['src', 'src-gen']
                          exclude "org/lflang/diagram/**"
                        }
			kotlin {
                          srcDirs = ['src', 'src-gen']
                          exclude "org/lflang/diagram/**"
                        }
			resources.srcDirs = ['src', 'src-gen']
			xtendOutputDir = 'xtend-gen'
		}
	}
} else {
	sourceSets {
		main {
			java {
                          srcDirs = ['src', 'src-gen']
                          exclude "org/lflang/diagram/**"
                        }
			kotlin {
                          srcDirs = ['src', 'src-gen']
                          exclude "org/lflang/diagram/**"
                        }
			xtendOutputDir = 'xtend-gen'
			resources {
				srcDirs = ['src', 'src-gen']
				exclude 'src/lib/rs/reactor-rust' // rust runtime does not need to be packed here.
			}
		}
		test {
			java.srcDirs = []
			resources.srcDirs = []
		}
	}
}

sourceSets.all {
	resources.exclude '**/*.g', '**/*.mwe2', '**/*.xtend', '**/*._trace'
}

jar {
	from('model') {
		into('model')
	}
	manifest {
		attributes 'Bundle-SymbolicName': project.name
	}
}

plugins.withId('war') {
	webAppDirName = "WebRoot"
}
